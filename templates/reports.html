{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <!-- Summary Cards Row -->
    <div class="row mb-4">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow-sm h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Balance</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="total-balance">Loading...</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow-sm h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Income (Monthly)</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="monthly-income">Loading...</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-arrow-up fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-danger shadow-sm h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Expenses (Monthly)</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="monthly-expenses">Loading...</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-arrow-down fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow-sm h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Savings Rate</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="savings-rate">Loading...</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-percent fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Row 1 -->
    <div class="row">
        <div class="col-lg-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Spending by Category</h6>
                    <select class="form-select form-select-sm" id="category-period" style="width: auto;">
                        <option value="month">This Month</option>
                        <option value="year">This Year</option>
                        <option value="all">All Time</option>
                    </select>
                </div>
                <div class="card-body">
                    <div class="chart-pie pt-4 pb-2">
                        <canvas id="categoryChart"></canvas>
                    </div>
                    <div class="mt-4 text-center small" id="category-legend">
                        <!-- Dynamic legend will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-success">Income vs Expenses</h6>
                    <select class="form-select form-select-sm" id="income-expense-period" style="width: auto;">
                        <option value="month">This Month</option>
                        <option value="year">This Year</option>
                        <option value="all">All Time</option>
                    </select>
                </div>
                <div class="card-body">
                    <div class="chart-bar pt-4 pb-2">
                        <canvas id="incomeExpenseChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Row 2 -->
    <div class="row">
        <div class="col-lg-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-info">Monthly Trends</h6>
                    <select class="form-select form-select-sm" id="trend-period" style="width: auto;">
                        <option value="6">Last 6 Months</option>
                        <option value="12" selected>Last 12 Months</option>
                        <option value="24">Last 2 Years</option>
                    </select>
                </div>
                <div class="card-body">
                    <div class="chart-area pt-4 pb-2">
                        <canvas id="monthlyTrendsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-warning">Budget vs Actual</h6>
                    <select class="form-select form-select-sm" id="budget-period" style="width: auto;">
                        <option value="current">Current Month</option>
                        <option value="last">Last Month</option>
                        <option value="quarter">This Quarter</option>
                    </select>
                </div>
                <div class="card-body">
                    <div class="chart-radar pt-4 pb-2">
                        <canvas id="budgetChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>

<script>
// Register plugins
Chart.register(ChartDataLabels);
Chart.register({
    id: 'chartjs-plugin-annotation'
});

document.addEventListener('DOMContentLoaded', function() {
    // Chart instances
    let categoryChart, incomeExpenseChart, monthlyTrendsChart, budgetChart;
    
    // Professional color palette
    const chartColors = {
        primary: '#4e73df',
        success: '#1cc88a',
        info: '#36b9cc',
        warning: '#f6c23e',
        danger: '#e74a3b',
        secondary: '#858796',
        dark: '#5a5c69',
        light: '#f8f9fc'
    };
    
    // Extended color palette for categories
    const extendedColors = [
        '#4e73df', '#1cc88a', '#36b9cc', '#f6c23e', '#e74a3b', 
        '#858796', '#f8f9fc', '#5a5c69', '#2e59d9', '#17a673',
        '#2c9faf', '#dda20a', '#be2617', '#656769', '#e3e6f0'
    ];
    
    // Format currency
    function formatCurrency(amount) {
        return new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD'
        }).format(amount);
    }
    
    // Get month name from index (0-11)
    function getMonthName(monthIndex) {
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        return months[monthIndex];
    }
    
    // Filter expenses by period
    function filterByPeriod(data, period) {
        const now = new Date();
        let startDate;
        
        if (period === 'month') {
            startDate = new Date(now.getFullYear(), now.getMonth(), 1);
        } else if (period === 'year') {
            startDate = new Date(now.getFullYear(), 0, 1);
        } else { // all
            return data; // Return all data
        }
        
        return data.filter(item => new Date(item.date) >= startDate);
    }
    
    // Update summary cards
    function updateSummaryCards(incomes, expenses, period = 'month') {
        const filteredIncomes = filterByPeriod(Object.values(incomes), period);
        const filteredExpenses = filterByPeriod(Object.values(expenses), period);
        
        const totalIncome = filteredIncomes.reduce((sum, income) => sum + parseFloat(income.amount), 0);
        const totalExpense = filteredExpenses.reduce((sum, expense) => sum + parseFloat(expense.amount), 0);
        const balance = totalIncome - totalExpense;
        const savingsRate = totalIncome > 0 ? ((balance / totalIncome) * 100) : 0;
        
        document.getElementById('total-balance').textContent = formatCurrency(balance);
        document.getElementById('monthly-income').textContent = formatCurrency(totalIncome);
        document.getElementById('monthly-expenses').textContent = formatCurrency(totalExpense);
        document.getElementById('savings-rate').textContent = savingsRate.toFixed(1) + '%';
        
        // Color code the balance
        const balanceElement = document.getElementById('total-balance');
        if (balance < 0) {
            balanceElement.classList.add('text-danger');
            balanceElement.classList.remove('text-gray-800', 'text-success');
        } else if (balance > 0) {
            balanceElement.classList.add('text-success');
            balanceElement.classList.remove('text-gray-800', 'text-danger');
        } else {
            balanceElement.classList.add('text-gray-800');
            balanceElement.classList.remove('text-success', 'text-danger');
        }
    }
    
    // Generate category legend
    function generateCategoryLegend(labels, data, colors) {
        let html = '<div class="row">';
        
        labels.forEach((label, i) => {
            const percentage = Math.round((data[i] / data.reduce((a, b) => a + b, 0)) * 100);
            html += `
                <div class="col-6 mb-2">
                    <div class="d-flex align-items-center">
                        <div class="mr-2" style="width: 12px; height: 12px; background-color: ${colors[i]}; border-radius: 2px;"></div>
                        <div class="small" style="line-height: 1;">
                            <div class="font-weight-bold">${label}</div>
                            <div class="text-gray-600">${formatCurrency(data[i])} (${percentage}%)</div>
                        </div>
                    </div>
                </div>
            `;
        });
        
        html += '</div>';
        return html;
    }
    
    // Load spending by category chart
    function loadCategoryChart(period = 'month') {
        fetch('/api/get_expenses')
            .then(response => response.json())
            .then(data => {
                const expenses = filterByPeriod(Object.values(data), period);
                
                const categoryTotals = {};
                expenses.forEach(expense => {
                    if (!categoryTotals[expense.category]) {
                        categoryTotals[expense.category] = 0;
                    }
                    categoryTotals[expense.category] += parseFloat(expense.amount);
                });
                
                const categories = Object.keys(categoryTotals);
                const amounts = Object.values(categoryTotals);
                
                // Sort by amount (descending)
                const sortedIndices = [...Array(categories.length).keys()]
                    .sort((a, b) => amounts[b] - amounts[a]);
                
                const sortedCategories = sortedIndices.map(i => categories[i]);
                const sortedAmounts = sortedIndices.map(i => amounts[i]);
                const sortedColors = sortedIndices.map(i => extendedColors[i % extendedColors.length]);
                
                const ctx = document.getElementById('categoryChart').getContext('2d');
                
                if (categoryChart) {
                    categoryChart.destroy();
                }
                
                // Update legend
                document.getElementById('category-legend').innerHTML = generateCategoryLegend(
                    sortedCategories, sortedAmounts, sortedColors
                );
                
                categoryChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: sortedCategories,
                        datasets: [{
                            data: sortedAmounts,
                            backgroundColor: sortedColors,
                            borderWidth: 1,
                            borderColor: '#fff'
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label || '';
                                        const value = context.raw || 0;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = Math.round((value / total) * 100);
                                        return `${label}: ${formatCurrency(value)} (${percentage}%)`;
                                    }
                                }
                            },
                            datalabels: {
                                color: '#fff',
                                font: {
                                    weight: 'bold',
                                    size: 10
                                },
                                formatter: (value, ctx) => {
                                    const total = ctx.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = Math.round((value / total) * 100);
                                    return percentage > 5 ? `${percentage}%` : '';
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error loading category chart:', error);
            });
    }
    
    // Load income vs expense chart
    function loadIncomeExpenseChart(period = 'month') {
        Promise.all([
            fetch('/api/get_incomes').then(res => res.json()),
            fetch('/api/get_expenses').then(res => res.json())
        ]).then(([incomes, expenses]) => {
            const filteredIncomes = filterByPeriod(Object.values(incomes), period);
            const filteredExpenses = filterByPeriod(Object.values(expenses), period);
            
            updateSummaryCards(incomes, expenses, period);
            
            const totalIncome = filteredIncomes.reduce((sum, income) => sum + parseFloat(income.amount), 0);
            const totalExpense = filteredExpenses.reduce((sum, expense) => sum + parseFloat(expense.amount), 0);
            const balance = totalIncome - totalExpense;
            
            const ctx = document.getElementById('incomeExpenseChart').getContext('2d');
            
            if (incomeExpenseChart) {
                incomeExpenseChart.destroy();
            }
            
            incomeExpenseChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Income', 'Expenses', 'Balance'],
                    datasets: [{
                        label: 'Amount',
                        data: [totalIncome, totalExpense, balance],
                        backgroundColor: [chartColors.success, chartColors.danger, chartColors.primary],
                        borderWidth: 0,
                        borderRadius: 4,
                        barPercentage: 0.6
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                drawBorder: false
                            },
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value);
                                },
                                maxTicksLimit: 6
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${formatCurrency(context.raw)}`;
                                }
                            }
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'end',
                            color: '#5a5c69',
                            font: {
                                weight: 'bold'
                            },
                            formatter: (value) => {
                                return formatCurrency(value);
                            }
                        }
                    }
                }
            });
        })
        .catch(error => {
            console.error('Error loading income vs expense chart:', error);
        });
    }
    
    // Load monthly trends chart
    function loadMonthlyTrendsChart(months = 12) {
        Promise.all([
            fetch('/api/get_incomes').then(res => res.json()),
            fetch('/api/get_expenses').then(res => res.json())
        ]).then(([incomes, expenses]) => {
            const now = new Date();
            const startDate = new Date(now.getFullYear(), now.getMonth() - months, 1);
            
            // Filter data for the selected period
            const filteredIncomes = Object.values(incomes)
                .filter(income => new Date(income.date) >= startDate);
            const filteredExpenses = Object.values(expenses)
                .filter(expense => new Date(expense.date) >= startDate);
            
            // Group by month
            const monthlyData = {};
            
            // Initialize all months in the period
            for (let i = 0; i < months; i++) {
                const date = new Date(now.getFullYear(), now.getMonth() - months + i + 1, 1);
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                monthlyData[monthKey] = {
                    income: 0,
                    expense: 0,
                    label: `${getMonthName(date.getMonth())} ${date.getFullYear()}`
                };
            }
            
            // Process incomes
            filteredIncomes.forEach(income => {
                const date = new Date(income.date);
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                
                if (monthlyData[monthKey]) {
                    monthlyData[monthKey].income += parseFloat(income.amount);
                }
            });
            
            // Process expenses
            filteredExpenses.forEach(expense => {
                const date = new Date(expense.date);
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                
                if (monthlyData[monthKey]) {
                    monthlyData[monthKey].expense += parseFloat(expense.amount);
                }
            });
            
            // Prepare chart data
            const labels = Object.values(monthlyData).map(item => item.label);
            const incomeData = Object.values(monthlyData).map(item => item.income);
            const expenseData = Object.values(monthlyData).map(item => item.expense);
            
            const ctx = document.getElementById('monthlyTrendsChart').getContext('2d');
            
            if (monthlyTrendsChart) {
                monthlyTrendsChart.destroy();
            }
            
            monthlyTrendsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Income',
                            data: incomeData,
                            borderColor: chartColors.success,
                            backgroundColor: 'rgba(28, 200, 138, 0.05)',
                            fill: true,
                            tension: 0.3,
                            pointBackgroundColor: chartColors.success,
                            pointBorderColor: '#fff',
                            pointRadius: 3,
                            pointHoverRadius: 5
                        },
                        {
                            label: 'Expenses',
                            data: expenseData,
                            borderColor: chartColors.danger,
                            backgroundColor: 'rgba(231, 74, 59, 0.05)',
                            fill: true,
                            tension: 0.3,
                            pointBackgroundColor: chartColors.danger,
                            pointBorderColor: '#fff',
                            pointRadius: 3,
                            pointHoverRadius: 5
                        }
                    ]
                },
                options: {
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                drawBorder: false
                            },
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value);
                                },
                                maxTicksLimit: 6
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${formatCurrency(context.raw)}`;
                                }
                            }
                        }
                    }
                }
            });
        })
        .catch(error => {
            console.error('Error loading monthly trends chart:', error);
        });
    }
    
    // Load budget vs actual chart
    function loadBudgetChart(period = 'current') {
        Promise.all([
            fetch('/api/get_budgets').then(res => res.json()),
            fetch('/api/get_expenses').then(res => res.json())
        ]).then(([budgets, expenses]) => {
            const now = new Date();
            let monthFilter;
            
            if (period === 'current') {
                monthFilter = now.getMonth() + 1;
            } else if (period === 'last') {
                monthFilter = now.getMonth(); // Previous month
            } else { // quarter
                monthFilter = [now.getMonth() - 2, now.getMonth() - 1, now.getMonth()].map(m => (m + 12) % 12 + 1);
            }
            
            // Get budgets for the period
            const periodBudgets = Object.values(budgets).filter(budget => {
                const budgetMonth = parseInt(budget.month.split('-')[1]);
                if (Array.isArray(monthFilter)) {
                    return monthFilter.includes(budgetMonth);
                } else {
                    return budgetMonth === monthFilter;
                }
            });
            
            // Get expenses for the period
            const periodExpenses = Object.values(expenses).filter(expense => {
                const expenseMonth = new Date(expense.date).getMonth() + 1;
                if (Array.isArray(monthFilter)) {
                    return monthFilter.includes(expenseMonth);
                } else {
                    return expenseMonth === monthFilter;
                }
            });
            
            // Calculate totals by category
            const budgetData = {};
            periodBudgets.forEach(budget => {
                if (!budgetData[budget.category]) {
                    budgetData[budget.category] = { budget: 0, actual: 0 };
                }
                budgetData[budget.category].budget += parseFloat(budget.amount);
            });
            
            periodExpenses.forEach(expense => {
                if (!budgetData[expense.category]) {
                    budgetData[expense.category] = { budget: 0, actual: 0 };
                }
                budgetData[expense.category].actual += parseFloat(expense.amount);
            });
            
            // Prepare chart data
            const categories = Object.keys(budgetData);
            const budgetValues = categories.map(cat => budgetData[cat].budget);
            const actualValues = categories.map(cat => budgetData[cat].actual);
            
            const ctx = document.getElementById('budgetChart').getContext('2d');
            
            if (budgetChart) {
                budgetChart.destroy();
            }
            
            budgetChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: categories,
                    datasets: [
                        {
                            label: 'Budget',
                            data: budgetValues,
                            backgroundColor: 'rgba(78, 115, 223, 0.1)',
                            borderColor: chartColors.primary,
                            pointBackgroundColor: chartColors.primary,
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: chartColors.primary,
                            pointRadius: 3,
                            pointHoverRadius: 5
                        },
                        {
                            label: 'Actual',
                            data: actualValues,
                            backgroundColor: 'rgba(231, 74, 59, 0.1)',
                            borderColor: chartColors.danger,
                            pointBackgroundColor: chartColors.danger,
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: chartColors.danger,
                            pointRadius: 3,
                            pointHoverRadius: 5
                        }
                    ]
                },
                options: {
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: {
                                display: true
                            },
                            suggestedMin: 0,
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value);
                                },
                                maxTicksLimit: 5
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${formatCurrency(context.raw)}`;
                                }
                            }
                        }
                    }
                }
            });
        })
        .catch(error => {
            console.error('Error loading budget chart:', error);
        });
    }
    
    // Event listeners for period selectors
    document.getElementById('category-period').addEventListener('change', function() {
        loadCategoryChart(this.value);
    });
    
    document.getElementById('income-expense-period').addEventListener('change', function() {
        loadIncomeExpenseChart(this.value);
    });
    
    document.getElementById('trend-period').addEventListener('change', function() {
        loadMonthlyTrendsChart(parseInt(this.value));
    });
    
    document.getElementById('budget-period').addEventListener('change', function() {
        loadBudgetChart(this.value);
    });
    
    // Initialize all charts
    loadCategoryChart();
    loadIncomeExpenseChart();
    loadMonthlyTrendsChart();
    loadBudgetChart();
});
</script>

    border: none;
    border-radius: 0.35rem;

    border-bottom: 1px solid #e3e6f0;
}

    position: relative;
    height: 20rem;
}

.text-xs {
    font-size: 0.7rem;
}

.border-left-primary {
    border-left: 0.25rem solid #4e73df !important;
}

.border-left-success {
    border-left: 0.25rem solid #1cc88a !important;
}

.border-left-info {
    border-left: 0.25rem solid #36b9cc !important;
}
